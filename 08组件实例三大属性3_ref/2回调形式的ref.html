<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="test1"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>

    <script type="text/babel">
        // 1.创建函数式组件
        class Demo extends React.Component{
        // // 对标签水星进行类型、必要性限制
        // static propTypes={

        // }
        // // 指定默认标签属性值
        // static defaultProps={
        //     sex:3
        // }
        render(){
              return (
                  <div>
                    <input ref={(currentNode)=>{this.input1=currentNode}} type="text" placeholder="点击提示"/>&nbsp;
                    <button onClick={this.showData}>点我提示左侧</button>&nbsp;
                    <input ref={(currentNode)=>{this.input2=currentNode}} onBlur={this.showData2} type="text" placeholder="失去焦点提示"/>

                    </div>
              )
          }
          // 展示数据
          showData=()=>{
const {input1}=this;
alert(input1.value)
          }
         
            // 展示数据
            showData2=()=>{
const {input2}=this;
alert(input2.value)
          }

        }


        // 2. 渲染组件到页面
        ReactDOM.render(<Demo />,document.getElementById('test1'));
    </script>
</body>

</html>
