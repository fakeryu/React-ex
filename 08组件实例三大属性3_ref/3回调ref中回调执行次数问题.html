<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="test1"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // 1.创建函数式组件
        class Demo extends React.Component{

            state ={isHot:true}

        render(){

            const {isHot}=this.state;
              return (
                  <div>
                    <h2>今天天气很{isHot? "热":"冷"}</h2>
                  {/*<input ref={(currentNode)=>{this.input1=currentNode}} type="text" placeholder="点击提示"/> 内联形式直接写 更新过程中会调两次 ，写成绑定函数调用不受影响*/}
                  <input ref={this.saveInput} type="text"/>
                    <button onClick={this.showData}>点我提示输入数据</button>&nbsp;
<button onClick={this.changeWeather}>switch weather</button>
                  </div>
              )
          }

          saveInput=(c)=>{
              this.input1=c;
              console.log(c);
          }

          showData =() =>{
              const {input1}=this;
              alert(input1.value);
          }
          changeWeather=()=>{
            const {isHot}=this.state;
              this.setState({state:!isHot})
          }
        }
        // 2. 渲染组件到页面
        ReactDOM.render(<Demo />,document.getElementById('test1'));
    </script>
</body>

</html>
