<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="test1"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>

    <script type="text/babel">
        // 1.创建函数式组件
        class Person extends React.Component{
            // 构造器是否接受props，是否传递给super，取决于：是否希望在构造其中通过this访问props
         constructor(props){
            super(props)
            console.log('constructor',this.props);
         }

                  // 对标签属性进行类型、必要性限制
        static propTypes={
            name:PropTypes.string.isRequired, //限制name必传，且为字符串
            age:PropTypes.number,//限制为number
            sex:PropTypes.number,//限制为number
            speak:PropTypes.func//限制为函数
        }
        // 指定默认标签属性值
        static defaultProps={
            sex:3
        }
        render(){
                 const {name,sex,age}=this.props

                 //this.props.name='666' // 此行代码会报错，因为props是只读
              return (<ul>
                <li>姓名:{name}</li>
                <li>性别:{sex}</li>
                <li>年龄:{age}</li>
                </ul>)
          }
         
        }
        
        const p={name:'老刘',sex:0,age:18}
        // 2. 渲染组件到页面
        // ReactDOM.render(<Person name="tom" age="18" sex="0"/>,document.getElementById('test1'));
        // console.log(...p); 只适用于标签属性传递
        ReactDOM.render(<Person name='jerry' speak={speak}/>,document.getElementById('test1'));

function  speak() {
    console.log('bbbb');
}

    </script>
</body>

</html>
