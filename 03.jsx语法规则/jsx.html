<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .title {
            background-color: orange;
        }
    </style>
</head>

<body>

    <div id="test"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const myId='aTgUi';
    const myData='helloOO';
        // 1.创建虚拟DOM--jsx语法糖
        const VDOM= (
            <div>
            <h1 className="title" id={myId.toLowerCase()}><span style={{color:'white',fontSize:'29px'}}>{myData.toLowerCase()}</span></h1>
            <h2 className="title" id={myId.toLowerCase()}><span style={{color:'white',fontSize:'29px'}}>{myData.toLowerCase()}</span></h2>

            <input type="text" />
            <Good>666</Good>
             </div>
            )
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'))
        /*
        jsx语法规则：
        1.定义虚拟DOM时，不要写引号
        2.标签中混入js时，需要用{}
        3.样式的类名指定需要用className
        4.内联样式，要用style={{key：value}}的形式去写
        5.必须只有一个根标签
        6.标签必须闭合
        7.标签首字母：
           （1）若小写字母开头则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
           （2）若大写字母开头，react就去渲染对应的组建，若没有对应组建，则报错
        */
    </script>


</body>

</html>
