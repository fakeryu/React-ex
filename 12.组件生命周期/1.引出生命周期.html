<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="test1"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // 1.创建函数式组件
        // 生命周期回调函数 《=》生命周期钩子函数 《=》 生命周期函数 《=》 生命周期钩子
        class Demo extends React.Component{
 
            state={
                opacity:1
            }

            death=()=>{
                //卸载组件
                ReactDOM.unmountComponentAtNode(test1)
            }
            // 组件挂完毕
            componentDidMount(){
             this.timer = setInterval(() => {
                this.state.opacity-=0.1;
                if (this.state.opacity<=0) {
                    this.state.opacity=1;
                }
                this.setState({opacity:this.state.opacity})
            }, 200);
            }
            // 组件将要被卸载
            componentWillUnmount(){
                  clearInterval(this.timer);
                }
            // 初始化渲染，状态更新后调用
            render(){
            // setInterval(() => {
            //     this.state.opacity-=0.1;
            //     if (this.state.opacity<=0) {
            //         this.state.opacity=1;
            //     }
            //     this.setState({opacity:this.state.opacity})  // 更新状态调用render 无限递归！！
            // }, 200);
              return (
                <div>
                    <h1 style={{opacity:this.state.opacity}}>how to deal with cant learn react？</h1>
                    <button onClick={this.death}>不活了</button>
                    </div>
              )

          }     
          

        }


        // 2. 渲染组件到页面
        ReactDOM.render(<Demo />,document.getElementById('test1'));
    </script>
</body>

</html>
